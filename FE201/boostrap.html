<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boostrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://bootswatch.com/4/lumen/bootstrap.css">
  <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
  <script>
    $(document).ready(() => {});
  </script>
  <style></style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Todo List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row mt-4">
      <div class="col-12">
        <div class="alert alert-primary" role="alert">
          這是我的 Todo List 小作品!
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-8">
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">請輸入待辦事項：</label>
          <input type="password" placeholder="請輸入代辦事項" class="form-control" id="exampleInputPassword1">
        </div>
      </div>
      <div class="d-grid col-12 col-md-4">
        <button class="btn btn-primary btn-block" type="button">Submit</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card mt-2">
          <div class="card-header">
            待辦事項清單
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <div>
                <span class="badge text-bg-success mr-2">已完成</span>
                保持內心的平靜
              </div>
              <div>
                <button class="btn btn-danger">刪除</button>
                <button class="btn btn-secondary">未完成</button>
              </div>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <div>
                <span class="badge text-bg-secondary mr-2">未完成</span>
                早睡早起
              </div>
              <div>
                <button class="btn btn-danger">刪除</button>
                <button class="btn btn-secondary">未完成</button>
              </div>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <div>
                <span class="badge text-bg-secondary mr-2">未完成</span>
                三餐正常
              </div>
              <div>
                <button class="btn btn-danger">刪除</button>
                <button class="btn btn-secondary">未完成</button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
