<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./pics/arabica.jpg" alt="" class="carousel-img" />
        </div>
        <div class="carousel-item">
          <img src="./pics/menu_1.jpg" alt="" class="carousel-img" />
        </div>
        <div class="carousel-item">
          <img src="./pics/menu_2.jpg" alt="" class="carousel-img" />
        </div>
      </div>
      <ol class="carousel-indicators">
        <li id="0" data-position="0" class="indicator active"></li>
        <li id="1" data-position="800" class="indicator"></li>
        <li id="2" data-position="1600" class="indicator"></li>
      </ol>
      <a href="" role="button" class="btn-left">
        <i class="bi bi-caret-left-fill"></i>
      </a>
      <a href="" role="button" class="btn-right">
        <i class="bi bi-caret-right-fill"></i>
      </a>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
