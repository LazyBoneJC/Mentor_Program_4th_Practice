<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表單</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <form action="" class="apply-form" name="apply-form">
        <h1 class="apply-form__title">新拖延運動報名表單</h1>
        <p class="apply-form__desc">
          活動日期：2020/12/10 ~ 2020/12/11<br />
          活動地點：台北市大安區新生南路二段1號
        </p>
        <p class="apply-form__notice">* 必填</p>
        <div class="input-block">
          <div class="input-block__title required">暱稱</div>
          <div class="input-block__input" id="input_1">
            <input type="text" name="nickname" />
          </div>
        </div>
        <div class="input-block">
          <div class="input-block__title required">電子郵件</div>
          <div class="input-block__input" id="input_2">
            <input type="text" name="email" />
          </div>
        </div>
        <div class="input-block">
          <div class="input-block__title required">手機號碼</div>
          <div class="input-block__input" id="input_3">
            <input type="text" name="phone" />
          </div>
        </div>
        <div class="input-block">
          <div class="input-block__title required">報名類型</div>
          <div class="input-block__input" id="input_4_5">
            <label for="radio_1">
              <input
                type="radio"
                name="type"
                value="1"
                data-str="躺在床上用想像力實作"
                id="radio_1"
              />
              躺在床上用想像力實作
            </label>

            <label for="radio_2">
              <input
                type="radio"
                name="type"
                value="2"
                data-str="趴在地上滑手機找現成的"
                id="radio_2"
              />
              趴在地上滑手機找現成的
            </label>
          </div>
        </div>
        <div class="input-block">
          <div class="input-block__title required">怎麼知道這個活動的？</div>
          <div class="input-block__input" id="input_6">
            <input type="text" name="referal" />
          </div>
        </div>
        <div class="input-block">
          <div class="input-block__title">其他</div>
          <div class="input-block__desc">對活動的一些建議</div>
          <div class="input-block__input" id="input_7">
            <input type="text" name="advice" />
          </div>
        </div>
        <input type="submit" class="apply-form__submit" />
        <p class="apply-form__desc">請勿透過表單送出您的密碼。</p>
      </form>
    </div>
    <footer>© 2022 © Copyright. All rights Reserved.</footer>
    <script src="./index.js"></script>
  </body>
</html>
